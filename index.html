<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- for poppins font because it's cute yurrr-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="script.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Jigsaw Puzzle</title>
   
</head>
<body>
    <div class="logo">

    <div class="container">
        <div class="has-animation animation-ltr" data-delay="10">
            <p class="bigTitle">Jigsaw Puzzle </p>
        </div>
    </div>
</div>

    <div id="alertmsg" class="alert alert-info" role="alert" style="display: none">
        Choose a difficulty!
      </div>
      <div id="hearts-container" class="hearts" style="display:none">
        <span id="lives1" class="heart animate-heart text-danger" style="display:none">&#x2764;</span>
        <span id="lives2" class="heart animate-heart text-danger" style="display:none">&#x2764;</span>
        <span id="lives3" class="heart animate-heart text-danger" style="display:none">&#x2764;</span>
      </div>
      
    <div class="difficulty-buttons text-center mt-3"  id="buttons" style="display: none;">
        <button class="btn btn-success difficulty-btn" id="easyBtn">Easy</button>
        <button class="btn btn-warning difficulty-btn" id="mediumBtn">Medium</button>
        <button class="btn btn-danger difficulty-btn" id="hardBtn">Hard</button>
        
            <div class="timer-container d-flex flex-column align-items-center justify-content-center", style="display:none">
                <div id="timer" class="timer-display mb-4" style="display: none;">00:30</div>
                <div class="btn-group">
                    <button id="startBtn" class="btn btn-success" style="display:none">Start</button>
                    <button id="resetBtn" class="btn btn-danger" style="display:none">Stop</button>
                    
                </div>
                 <div id="limitedTries" class="alert alert-danger" role="alert" style="display: none">
                    Careful! Now you have only 3 lives. Good luck!
                  </div> 
                  <div id="game-over" class="d-flex justify-content-center align-items-center" style="display: none">
    
                        <div id="gameOver" class="alert alert-danger game-over text-center" style="display: none">
                            GAME OVER!
                         </div>
                  </div>

                 
                
<div id="youWin" class="d-flex align-items-center justify-content-center" style="display: none">
    <div>
      <h1 class="animated-text" style="display: none">YOU WON! CONGRATS!</h1>
    </div>
  </div>
  <div id="restart" class="d-flex justify-content-center align-items-b mt-3" style="display: none;">
    <button id="restartBtn" class="btn btn-warning" style="display:none">Restart</button>

   </div>
    <!-- Confetti -->
    <div>
      <div class="confetti-piece" style="display: none"></div>
      <div class="confetti-piece" style="display: none"></div>
      <div class="confetti-piece" style="display: none"></div>
      <div class="confetti-piece" style="display: none"></div>
      <div class="confetti-piece" style="display: none"></div>
      <div class="confetti-piece" style="display: none"></div>
      <div class="confetti-piece" style="display: none"></div>
      <div class="confetti-piece" style="display: none"></div>
      <div class="confetti-piece" style="display: none"></div>
    </div>
            </div>

        <div id="puzzle-container" class="text-center mt-4", style="display:none;">
        <canvas id="puzzleCanvas" width="350" height="350" style="border: 2px solid #000" ondrop="drop(event)" ondragover="allowDrop(event)">
           
        </canvas>
        <br>
        <div id="imageContainer">

            <img id="poza1" src="pieces/easy/Picture13.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
            <img id="poza2" src="pieces/easy/Picture14.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
            <img id="poza3" src="pieces/easy/Picture15.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
            <img id="poza4" src="pieces/easy/Picture16.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
            <img id="poza5" src="pieces/easy/Picture17.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
            <img id="poza6" src="pieces/easy/Picture18.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
            <img id="poza7" src="pieces/easy/Picture19.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
            <img id="poza8" src="pieces/easy/Picture22.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
            <img id="poza9" src="pieces/easy/Picture21.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
        </div>
       
    </div>
    </div>
    <audio id="correctSound" src="sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
    <audio id="timerSound" src="sounds/timer.mp3"></audio>
    <audio id="loseSound" src="sounds/lose.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="introSound" src="sounds/intro.mp3"></audio>

</body>
</html>
